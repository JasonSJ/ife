<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>任务三：表单（三）联动</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		form {
			width: 650px;
			margin: 100px auto;
		}
		form div {
			margin-top: 20px;
		}
		label, input, button, select {
			vertical-align: middle;
			height: 40px;
			line-height: 40px;
			font-size: 20px;
		}
		select {
			border-radius: 5px;
			border: 1px solid #aaa;
			background: #fff;
		}

		#city {
			width: 220px;
		}
		#school {
			width: 300px;
		}
		#company {
			width: 520px;
			border-radius: 5px;
			border: 1px solid #aaa;
		}
	</style>
</head>
<body>
	<main>
		<form action="">
			<div>
				<input type="radio" name="student" id="graduate" checked="">
				<label for="graduate">在校生</label>

				<input type="radio" name="student" id="undergraduate">
				<label for="undergraduate">非在校生</label>
			</div>
			<div>
				<label for="school">学校</label>
				<select name="school" id="city">
					<option value="0">北京</option>
					<option value="0">上海</option>
					<option value="0">南京</option>
					<option value="0">陕西</option>
				</select>
				<select name="school" id="school"></select>
			</div>
			<div>
				<label for="company">就业单位</label>
				<input type="text" id="company">
			</div>
		</form>
	</main>
	<script type="text/javascript">
		(function(){
			var $ = function(selector) {
				if (typeof selector === 'object') {
					return selector;
				} else {
					return document.querySelector(selector);
				}
			}

			
		})();
	</script>
</body>
</html>
