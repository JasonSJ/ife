<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>任务五：听指令的小方块（二）</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	
<script type="text/javascript">
	(function(){
		var $ = function(selector) {
			if (typeof selector === 'object') {
				return selector;
			} else {
				return document.querySelector(selector);
			}
		};

	})();
</script>
</body>
</html>
